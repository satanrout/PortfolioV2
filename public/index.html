    <link rel="stylesheet" type="text/css" media="(min-width: 700px)" href="./Kursor.css">
    <style media="(min-width: 700px)">
      :root {
  --shadow: #71d5fe;
  --scrollbarBG: transparent;
  --thumbBG: #71d5fe;
}
::-webkit-scrollbar {
  width: 5px;
  border-radius: 5px;
}
::-webkit-scrollbar-track {
  background: var(--scrollbarBG);
  border-radius: 5px;
}
::-webkit-scrollbar-thumb {
  background-color: var(--thumbBG);
  box-shadow: 0 -100vh 0 100vh var(--shadow), 0 0 15px 5px transparent;
  height: 30px;
  border-radius: 5px;
}
::-webkit-scrollbar-thumb:hover { 
  background: #ffffff; 
} 
    </style>

  <body>
    <script>
      const preferredTheme = JSON.parse(localStorage.getItem('theme'));
      document.body.className = preferredTheme || 'dark';
    </script>
    <div id="root"></div>
    <script>
      if (window.screen.width >= 480) {
        document.write('<script type="text/javascript" src="https://unpkg.com/kursor@0.1.6/dist/kursor.js"><\/script><script src="https://cdn.jsdelivr.net/github-cards/latest/widget.js"><\/script>');

    </script>
